<div class="container-fluid">
    <div class="card-body">
        <div class="login">

            <h1 class="text-center">Sign Up</h1>
            <form #userSignup="ngForm" (ngSubmit)="onSubmit(userSignup.value)">
                <div class="form-group">
                    <label class="form-label" for="fname">First name :</label>
                    <input class="form-control" type="text"
                    placeholder="Enter your first name" name="firstname" 
                    ngModel  
                    #firstname="ngModel" 
                    required/>

                    <p class="text-danger fw-bold h6" *ngIf="firstname.invalid && firstname.touched"> Please enter valid First Name</p>

                   
                </div>
                <div class="form-group">
                    <label class="form-label" for="lname">Last name:</label>
                    <input class="form-control" type="text"
                     placeholder="Enter your last name" 
                     name="lastname" ngModel  
                     #lastname="ngModel" 
                     required/>

                     <p class="text-danger fw-bold h6" *ngIf="lastname.invalid && lastname.touched"> Please enter valid Last Name</p>

                   
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email address:</label>
                    <input type="text" 
                    class="form-control"  
                    placeholder="Enter your Email" 
                    name="username" 
                    email
                    ngModel  
                    #username="ngModel" 
                    required/>
                   
                    <p class="text-danger fw-bold h6" *ngIf="username.invalid && username.touched"> Please enter valid Email</p>

                </div>



                <div class="form-group">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" 
                    class="form-control"  
                    placeholder="Enter your password" 
                    name="password"  
                    ngModel 
                    password 
                    #password="ngModel" 
                    minlength="4"
                    maxlength="20"
                    required/>
                    
                    <p class="text-danger fw-bold h6" *ngIf="password.invalid && password.touched"> Please enter valid Password</p>

                </div>

               
                
               <br>
               <div class=" text-center">
                <button class="btn btn-warning w-50" type="submit" [disabled]="userSignup.invalid" >Submit</button>
               </div>
               <br>
              
               <div class="text-center">

                <span *ngIf="message==='Account Already Exists'" class="text-danger">{{message}}</span>
                <span *ngIf="message==='Account Created'" class="text-success">{{message}}</span>
                <br>

               <span class="text-dark">Already have an account ? <a class="link" routerLink='/'>Login</a></span>
            </div>

            </form>
        
        </div>
      </div>
  </div>
