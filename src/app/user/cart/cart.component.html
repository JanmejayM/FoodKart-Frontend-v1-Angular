
<app-private-navbar></app-private-navbar>

   

   <section class="h-100 h-custom" style="background-color: #e5b842b3;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Cart</h1>
                    </div>
                    <hr class="my-4">
                 <div *ngFor="let c of finalCart;">
                    <div   class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                          src={{c.product.image}}
                          class="img-fluid rounded-3" alt="">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">{{c.product.name}}</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <button class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()
                         " 
                         (click)="updateQty(c,myInput.value)">
                          <i class="fas fa-minus"></i>
                        </button>
  
                         <input #myInput id="form1" min="1"  [value]=c.cart.productqty type="number"
                          class="form-control form-control-sm"  (change)="updateQty(c,myInput.value)"
                          />
  
                        <button class="btn btn-link px-2"
                           onclick="this.parentNode.querySelector('input[type=number]').stepUp();"
                           (click)="updateQty(c,myInput.value)">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">&#x20b9; {{c.product.price}}</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <button class="btn text-muted"><i class="fa fa-trash" aria-hidden="true" (click)="delete(c)"></i>
                        </button>

                      </div>
                    </div>
                    </div>

  
                    
                    <hr class="my-4">
  
                    <div class="pt-5">
                      <h6 class="mb-0"><a routerLink="/user" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Back to Home</a></h6>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                    <hr class="my-4">
  
                     <div class="d-flex justify-content-between mb-4">
                      <h5 class="text-uppercase">items Quantity</h5>
                      <h5>{{cartitem}}</h5>
                    </div>
  
  
  
  
                   
  
                    <hr class="my-4">
  
                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">Total price</h5>
                      <h5>&#x20b9; </h5>
                    </div>
  
                    <button type="button" class="btn btn-dark btn-block btn-lg"
                      data-mdb-ripple-color="dark">Checkout</button>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
