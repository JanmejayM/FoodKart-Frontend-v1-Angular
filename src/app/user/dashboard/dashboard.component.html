<app-private-navbar></app-private-navbar>

<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 

<div id="home" >

  <div id="carouselExampleIndicators" style="background-color: grey !important;" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators" data-ride="carousel">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" data-bs-interval="1000" >
      <div class="carousel-item active">
        <img src="assets/petr-sevcovic-qE1jxYXiwOA-unsplash.jpg" class="d-block w-100" alt="img">
      </div>
      <div class="carousel-item" data-bs-interval="1000">
        <img src="assets/rachel-park-hrlvr2ZlUNk-unsplash.jpg" class="d-block w-100" alt="img">
      </div>
      <div class="carousel-item" data-bs-interval="1000">
        <img src="assets/brooke-lark-aGjP08-HbYY-unsplash.jpg" class="d-block w-100" alt="img">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</div>
  

<br>
<br>

<div class="active-cyan-3 active-cyan-4 mb-4 input-group-lg p-2">
  <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search for your Favourite Dish" aria-label="Search" [(ngModel)]="searchText">
  
</div>

<div id="speciality">

 
<ul style="list-style: none;">
<div>


  <!-- | filter:searchText | paginate: {id:'list-id', itemsPerPage: 3, currentPage: page ,totalItems:totalRec} -->
   <li *ngFor="let r of result| filter:searchText ;" class="px-5 mx-5">
      

    <div class="row mb-4 d-flex justify-content-between align-items-center border rounded" >
      <div class="col-sm-6 col-md-6 col-lg-3 col-xl-2" >
        <img  class="rounded float-left"
          src={{r.image}}
          class="img-fluid rounded-3 mx-auto" alt="img">
      </div>
      <div class="col-md-3 col-lg-3 col-xl-3">
        <h6 class="h4">{{r.name}}</h6>
        <app-readmore [isReadMore]="!isReadMore">
                {{r.description}}
              </app-readmore>
      </div>
      
      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
        <h6 class="mb-0">&#x20b9; {{r.price}}.00</h6>
      </div>


      
       <div class="col-md-3 col-lg-3 col-xl-2 d-flex" style="justify-content: center;">
        
     <button class="btn btn-primary"  (click)="addCart(r)">Add to Cart</button>
         <!-- <button class="btn btn-success" *ngIf="check(r) " (click)="RedirectCart()">Go to Cart</button> -->
      </div> 

     </div>
 
    
   </li>
</div>
<hr>
</ul>

  <pagination-controls class="user-pagination"  id="list-id" [maxSize]="maxsize" [directionLinks]="isTrue" (pageChange)="page=$event" [responsive]="isTrue" >
    
  </pagination-controls>
</div> -->

</div>


</body>
